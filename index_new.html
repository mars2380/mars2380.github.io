        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .update-badge {
            display: inline-block;
            background: #51cf66;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button {
            background: #667eea;
            color: white;
            border-color: #667eea;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .job-list {
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .job-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .job-summary {
            color: #666;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .job-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .job-date {
            color: #999;
            font-size: 0.9em;
        }

        .job-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            transition: transform 0.3s;
            display: inline-block;
        }

        .job-link:hover {
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 1.2em;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .stat-number {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>

        // Initialize
        function init() {
            updateStats();
            populateSearchFilter();
            renderJobs();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalJobs').textContent = jobsData.length;
            const uniqueSearches = new Set(jobsData.map(job => job.summary)).size;
            document.getElementById('uniqueSearches').textContent = uniqueSearches;
            document.getElementById('filteredCount').textContent = filteredJobs.length;
        }

        // Populate search filter dropdown
        function populateSearchFilter() {
            const searches = [...new Set(jobsData.map(job => job.summary))].sort();
            searchFilter.innerHTML = '<option value="all">All Searches</option>';
            searches.forEach(search => {
                const option = document.createElement('option');
                option.value = search;
                option.textContent = search;
                searchFilter.appendChild(option);
            });
        }

        // Filter and render
        function filterAndRender() {
            let results = [...jobsData];

            // Search filter
            const searchTerm = searchBox.value.toLowerCase();
            if (searchTerm) {
                results = results.filter(job => 
                    job.title.toLowerCase().includes(searchTerm) ||
                    job.summary.toLowerCase().includes(searchTerm)
                );
            }

            // Search type filter
            const selectedSearch = searchFilter.value;
            if (selectedSearch !== 'all') {
                results = results.filter(job => job.summary === selectedSearch);
            }

            // Sort
            const sortType = sortFilter.value;
            if (sortType === 'newest') {
                results.sort((a, b) => b.date.localeCompare(a.date));
            } else if (sortType === 'oldest') {
                results.sort((a, b) => a.date.localeCompare(b.date));
            } else if (sortType === 'title') {
                results.sort((a, b) => a.title.localeCompare(b.title));
            }

            filteredJobs = results;
            updateStats();
            renderJobs();
        }

        // Render jobs
        function renderJobs() {
            if (filteredJobs.length === 0) {
                jobList.innerHTML = '<div class="no-results">No jobs found matching your criteria</div>';
                return;
            }

            jobList.innerHTML = filteredJobs.map(job => `
                <div class="job-card">
                    <div class="job-title">${escapeHtml(job.title)}</div>
                    <div class="job-summary">${escapeHtml(job.summary)}</div>

            `).join('');
        }

        function resetFilters() {
            searchBox.value = '';

            sortFilter.value = 'newest';
            filterAndRender();
        }

        // Event listeners
        searchBox.addEventListener('input', filterAndRender);
        searchFilter.addEventListener('change', filterAndRender);
        sortFilter.addEventListener('change', filterAndRender);

        // Utility function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
