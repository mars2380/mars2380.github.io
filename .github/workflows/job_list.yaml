name: Update Job Listings

on:
  # Run on push to main branch
  push:
    branches:
      - main
  
  # Schedule to run automatically (every 6 hours)
  schedule:
    - cron: "*/20 7-22 * * *"  

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: 🔍 Run job scraper
        run: |
          python job_scraper.py
      
      - name: 📊 Display results
        run: |
          echo "Job scraping completed!"
          if [ -f jobs_data.json ]; then
            echo "Jobs data file created successfully"
            python -c "import json; data = json.load(open('jobs_data.json')); print(f'Total jobs scraped: {data[\"total_jobs\"]}')"
          fi
      
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # publish_branch: gh-pages
          publish_branch: main
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Update job listings - ${{ github.event.head_commit.message }}'