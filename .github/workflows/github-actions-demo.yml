name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Check Python version
        run: |
          python --version
      - name: Install Python dependency
        run: |
          pip install -r requirements.txt
      - name: Run Python Job
        run: |
          python jobs.py | tee index.html

      # - name: Commit & Push files
      #   run: |
      #     git config --local user.email "github-actions[bot]@users.noreply.github.com"
      #     git config --local user.name "github-actions[bot]"
      #     git commit -a -m "Add changes"

      # - name: Push changes
      #   uses: actions-js/push@master
      #   with:
      #     github_token: ${{ secrets.MY_ACTION_TOKEN }}
      #     # branch: ${{ github.ref }}


      - name: Create report file
        run: date +%s > report.txt
      - name: Commit report
        run: |
          git config --global user.name 'Alessandro Di Micoli'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.MY_ACTION_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Automated report"
          git push

      - run: echo "üçè This job's status is ${{ job.status }}."